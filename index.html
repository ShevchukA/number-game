<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/44328404cf.css" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css" />
  <title>Number Game</title>
</head>

<body>
  <div class="start">
    <div class="h-score hidden">HighScore: 0</div>
    <button class="btn-start">play</button>
  </div>
  <main class="main hidden">
    <div class="ui">
      <div class="score">Score: 0</div>
      <div class="highscore">HighScore: 0</div>
    </div>
    <div class="board">
    </div>
    <div class="game-over hidden">
      <p>Game over!</p>
      <button class="btn-restart">restart</button>
      <!-- <button class="btn-restart"><i class="fa-sharp fa-solid fa-circle-play"></i></button> -->
    </div>
  </main>

  <script src="game.js"></script>
  <script src="https://kit.fontawesome.com/44328404cf.js" crossorigin="anonymous"></script>
</body>

</html>
